<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Ebuiquity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body class="bg-success">
    <div class="col-8 offset-2 my-5">
    <div class="card">
        <div class="card-body">
            <h1>Bilal's Ebuiquity Test</h1>
            <canvas id="myChart"></canvas>
            <hr>
            <button class="btn btn-success" onclick="changeChart('line')">Line Chart</button>
            <button class="btn btn-success" onclick="changeChart('bar')">Bar Chart</button>
            <hr>
            <h2>Week Filter</h2>
            <input oninput="updateChart(this)" type="range" id="points" min="5" max="52">

        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
